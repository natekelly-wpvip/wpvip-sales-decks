<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress VIP Sales Decks</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #13191E;
            color: #FFFFFF;
            min-height: 100vh;
            padding: 3rem 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .logo {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        .logo-wp { font-weight: 400; }
        .logo-vip { font-weight: 700; color: #D8A45F; }
        .divider {
            width: 60px;
            height: 2px;
            background: #D8A45F;
            margin: 1.5rem 0;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.05;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #A8ABAD;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        .deck-list { list-style: none; }
        .deck-list li {
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .deck-list a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.2s;
        }
        .deck-list a:hover { color: #D8A45F; }
        .deck-name { font-weight: 500; }
        .deck-date { color: #A8ABAD; font-size: 0.85rem; }
        .empty {
            color: #A8ABAD;
            font-style: italic;
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-wp">WordPress</span> <span class="logo-vip">VIP</span>
        </div>
        <div class="divider"></div>
        <h1>Sales Decks</h1>
        <p class="subtitle">Presentation library</p>
        <ul class="deck-list" id="deck-list">
            <li class="empty">No decks yet. Generate your first deck to get started.</li>
        </ul>
    </div>
</body>
</html>
